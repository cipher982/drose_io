<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-label="Swarmlet icon">
  <!-- Zerg-style helmet mark adapted for Win98 cards: white body, gray "cutouts" for readable details -->
  <!-- Use the same gray as the cards so the visor/details read as negative space. -->
  <style>
    .fg { fill: #fff; stroke: #fff; stroke-linecap: round; stroke-linejoin: round; }
    .bg { fill: #c0c0c0; stroke: none; }
  </style>

  <!-- Helmet silhouette -->
  <ellipse cx="100" cy="105" rx="65" ry="75" class="fg" />
  <ellipse cx="42" cy="115" rx="18" ry="30" class="fg" />
  <ellipse cx="158" cy="115" rx="18" ry="30" class="fg" />
  <path d="M55 145 Q100 185 145 145 L140 165 Q100 195 60 165 Z" class="fg" />

  <!-- Visor cutout -->
  <rect x="52" y="78" rx="12" ry="12" width="96" height="50" class="bg" />

  <!-- Panel lines (negative space so they show on the white body) -->
  <path d="M100 30 Q100 60 100 80" fill="none" stroke="#c0c0c0" stroke-width="5" />
  <path d="M60 50 Q80 70 100 80" fill="none" stroke="#c0c0c0" stroke-width="4.5" />
  <path d="M140 50 Q120 70 100 80" fill="none" stroke="#c0c0c0" stroke-width="4.5" />
  <path d="M70 150 Q100 165 130 150" fill="none" stroke="#c0c0c0" stroke-width="4.5" />

  <!-- Swarm marks inside visor (white on gray) -->
  <g fill="#fff" stroke="none" opacity="0.95">
    <ellipse cx="100" cy="92" rx="9" ry="7" />
    <ellipse cx="78" cy="113" rx="10" ry="8" />
    <ellipse cx="122" cy="113" rx="10" ry="8" />
  </g>
  <g stroke="#fff" stroke-width="3.5" opacity="0.9">
    <line x1="93" y1="97" x2="84" y2="107" />
    <line x1="107" y1="97" x2="116" y2="107" />
    <line x1="89" y1="116" x2="111" y2="116" />
  </g>
</svg>
