<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-label="Swarmlet icon">
  <!-- Based on the Zerg "SwarmLogo" helmet silhouette, simplified to solid white for drose.io cards -->
  <g fill="#fff" stroke="#fff" stroke-linecap="round" stroke-linejoin="round">
    <!-- Helmet body -->
    <ellipse cx="100" cy="105" rx="65" ry="75" fill="#fff" stroke="none" />

    <!-- Ear panels -->
    <ellipse cx="42" cy="115" rx="18" ry="30" fill="#fff" stroke="none" />
    <ellipse cx="158" cy="115" rx="18" ry="30" fill="#fff" stroke="none" />

    <!-- Chin panel -->
    <path d="M55 145 Q100 185 145 145 L140 165 Q100 195 60 165 Z" fill="#fff" stroke="none" />

    <!-- Visor cutout (drawn as "holes" by painting with background color via currentColor fallback) -->
    <!-- The cards use a gray background; using a transparent visor keeps it consistent. -->
    <rect x="50" y="75" rx="12" ry="12" width="100" height="55" fill="none" stroke="#fff" stroke-width="6" />

    <!-- Panel lines (subtle) -->
    <path d="M100 30 Q100 60 100 80" fill="none" stroke="#fff" stroke-width="4" opacity="0.85" />
    <path d="M60 50 Q80 70 100 80" fill="none" stroke="#fff" stroke-width="3.5" opacity="0.85" />
    <path d="M140 50 Q120 70 100 80" fill="none" stroke="#fff" stroke-width="3.5" opacity="0.85" />
    <path d="M70 150 Q100 165 130 150" fill="none" stroke="#fff" stroke-width="3.5" opacity="0.85" />

    <!-- Swarm marks inside visor -->
    <g fill="#fff" stroke="none" opacity="0.95">
      <ellipse cx="100" cy="92" rx="9" ry="7" />
      <ellipse cx="78" cy="113" rx="10" ry="8" />
      <ellipse cx="122" cy="113" rx="10" ry="8" />
    </g>

    <g stroke="#fff" stroke-width="3" opacity="0.8">
      <line x1="93" y1="97" x2="84" y2="107" />
      <line x1="107" y1="97" x2="116" y2="107" />
      <line x1="89" y1="116" x2="111" y2="116" />
    </g>
  </g>
</svg>
