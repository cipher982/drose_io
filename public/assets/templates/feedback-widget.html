<style>
  #feedback-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
    font-family: 'MS Sans Serif', sans-serif;
  }

  #feedback-button {
    position: relative;
    background: var(--win98-face);
    border: 2px solid;
    border-color: var(--win98-highlight) var(--win98-shadow) var(--win98-shadow) var(--win98-highlight);
    padding: 8px 16px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    transition: all 0.1s;
  }

  #feedback-button:hover {
    filter: brightness(1.05);
  }

  #feedback-button:active {
    border-color: var(--win98-shadow) var(--win98-highlight) var(--win98-highlight) var(--win98-shadow);
    padding: 9px 15px 7px 17px;
  }

  #feedback-notification {
    background: var(--win98-face);
    border: 2px solid;
    border-color: var(--win98-highlight) var(--win98-shadow) var(--win98-shadow) var(--win98-highlight);
    padding: 6px 12px;
    margin-bottom: 8px;
    box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    text-align: center;
    animation: notificationPulse 2s ease-in-out infinite;
  }

  #feedback-notification .notification-text {
    font-size: 12px;
    font-weight: bold;
    color: #000080;
  }

  @keyframes notificationPulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.85; transform: scale(0.98); }
  }


  #feedback-toast {
    background: var(--win98-face);
    border: 2px solid;
    border-color: var(--win98-highlight) var(--win98-shadow) var(--win98-shadow) var(--win98-highlight);
    padding: 12px 16px;
    margin-bottom: 8px;
    box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    animation: slideIn 0.3s ease-out;
  }

  #feedback-panel {
    background: var(--win98-face);
    border: 2px solid;
    border-color: var(--win98-highlight) var(--win98-shadow) var(--win98-shadow) var(--win98-highlight);
    width: 340px;
    box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    animation: slideIn 0.3s ease-out;
    margin-bottom: 8px;
  }

  #feedback-panel .title-bar {
    background: linear-gradient(90deg, #000080, #1084d0);
    color: white;
    padding: 2px 4px;
    font-weight: bold;
    font-size: 11px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #feedback-panel .close-btn {
    background: var(--win98-face);
    border: 1px solid;
    border-color: var(--win98-highlight) var(--win98-shadow) var(--win98-shadow) var(--win98-highlight);
    width: 16px;
    height: 14px;
    font-size: 11px;
    line-height: 10px;
    cursor: pointer;
    padding: 0;
  }

  #feedback-panel .content {
    padding: 12px;
  }

  #feedback-panel h3 {
    margin: 0 0 8px 0;
    font-size: 14px;
  }

  .conversation {
    max-height: 300px;
    overflow-y: auto;
    margin-bottom: 12px;
    border: 2px solid;
    border-color: var(--win98-shadow) var(--win98-highlight) var(--win98-highlight) var(--win98-shadow);
    background: white;
    padding: 8px;
  }

  .message {
    margin-bottom: 12px;
    padding: 8px;
    border-radius: 4px;
  }

  .message.visitor {
    background: #e8f4f8;
    margin-left: 20px;
  }

  .message.david {
    background: #f0f0f0;
    margin-right: 20px;
  }

  .message .author {
    font-weight: bold;
    font-size: 11px;
    margin-bottom: 4px;
    color: #000080;
  }

  .message .text {
    font-size: 12px;
    line-height: 1.4;
    word-wrap: break-word;
  }

  .message .time {
    font-size: 10px;
    color: #666;
    margin-top: 4px;
  }

  #feedback-panel textarea {
    width: 100%;
    height: 80px;
    padding: 4px;
    font-family: 'Courier New', monospace;
    font-size: 12px;
    border: 2px solid;
    border-color: var(--win98-shadow) var(--win98-highlight) var(--win98-highlight) var(--win98-shadow);
    background: white;
    resize: none;
    box-sizing: border-box;
  }

  #feedback-panel .char-count {
    font-size: 11px;
    color: #666;
    margin-top: 4px;
    text-align: right;
  }

  #feedback-panel button {
    background: var(--win98-face);
    border: 2px solid;
    border-color: var(--win98-highlight) var(--win98-shadow) var(--win98-shadow) var(--win98-highlight);
    padding: 6px 20px;
    cursor: pointer;
    font-size: 12px;
    font-weight: bold;
    margin-top: 8px;
    width: 100%;
  }

  #feedback-panel button:hover {
    filter: brightness(1.05);
  }

  #feedback-panel button:active {
    border-color: var(--win98-shadow) var(--win98-highlight) var(--win98-highlight) var(--win98-shadow);
    padding: 7px 19px 5px 21px;
  }

  #feedback-panel button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  #connection-status {
    font-size: 8px;
    margin-left: 4px;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .hidden {
    display: none !important;
  }
</style>
